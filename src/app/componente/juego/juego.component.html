<div class="container text-center mt-5">
  <div class="row justify-content-center align-items-center mb-4">
    <div class="col-2 d-grid">
      <button *ngIf="mostrarBotones" (click)="nuevoPunto(1)" class="btn btn-outline-primary btn-lg shadow-sm">
        Punto {{ nombre1 }}
      </button>
    </div>
    <div class="col-md-6">
      <div class="bg-light border rounded p-4 shadow-sm">
        <p class="fs-2 fw-semibold mb-1 text-primary">
          {{ puntuacion1 }} - {{ nombre1 }}
        </p>
        <hr>
        <p class="fs-2 fw-semibold mb-0 text-success">
          {{ nombre2 }} - {{ puntuacion2 }}
        </p>
      </div>
    </div>
    <div class="col-2 d-grid">
      <button *ngIf="mostrarBotones" (click)="nuevoPunto(2)" class="btn btn-outline-success btn-lg shadow-sm">
        Punto {{ nombre2 }}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col d-grid">
      <button (click)="reiniciarJuego()" *ngIf="!mostrarBotones" class="btn btn-success btn-lg shadow-sm">Nuevo Juego</button>
    </div>
  </div>
</div>

<header class="container-fluid bg-dark py-3 shadow">
  <div class="row justify-content-center">
    <div class="col-auto">
      <h1 class="text-white text-center mb-0">JUEGO DE TENIS</h1>
    </div>
  </div>
</header>
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0" *ngIf="!mostrar">
        <div class="card-body">
          <app-nombre (nombresGuardados)="recibirNombres($event)"></app-nombre>
        </div>
      </div>
      <div class="card shadow border-0" *ngIf="mostrar">
        <div class="card-body">
          <app-juego
            [nombre1]="nombre1"
            [nombre2]="nombre2"
            (game)="juegoReiniciado()">
          </app-juego>
        </div>
      </div>

    </div>
  </div>
</section>
